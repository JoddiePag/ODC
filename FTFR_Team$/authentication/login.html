<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <title>FTFR-Teams ODC-EDT</title>
</head>
<body>
    
    <!-- Begin Main container -->
    <div class="container">

        <!-- Begin Form Card -->
        <div class="screen">

            <!-- Begin Form Card container -->
            <div class="screen__content">

                <!-- Begin Form login -->
                <form class="login">
                    <div class="title-auth-container">
                        <h2 class="title-auth">ODC-EDT Login with our timetable</h2>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Username / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Sign In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <!-- Begin Form login -->

                <!-- Begin another login method -->
                <div class="social-login">
                    <h3>Or Login via</h3>
                    <div class="social-icons">
                        <a href="javascript:void()" class="social-login__icon fab fa-instagram">
                            <img src="../assets/icons/gmail.png" alt="gmail logo">
                        </a>
                        <a href="javascript:void()" class="social-login__icon fab fa-facebook">
                            <img src="../assets/icons/facebook.png" alt="facebook logo">
                        </a>
                    </div>
                </div>
                <!-- Begin another login method -->
                
                <!-- Begin Link register -->
                <div class="register-link">
                    <a href="./register.html">Register now</a>
                </div>
                <!-- End Link register -->

            </div>
            <!-- End Form Card container -->

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	

        </div>
        <!-- End Form Card -->

    </div>
    <!-- End Main container -->

</body>
</html>
