<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <title>FTFR-Teams EDT</title>
</head>
<body>
    
    <!-- Begin Main container -->
    <div class="container">

        <!-- Begin Form Card -->
        <div class="screen">

            <!-- Begin Form Card container -->
            <div class="screen__content">

                <!-- Begin Form register -->
                <form class="register">
                    <div class="title-auth-container">
                        <h2 class="title-auth">ODC-EDT <br> Register with our timetable</h2>
                    </div>
                    <div class="register__field">
                        <input type="text" class="register__input" placeholder="Username / Email">
                    </div>
                    <div class="register__field">
                        <input type="password" class="register__input" placeholder="Password">
                    </div>
                    <div class="register__field">
                        <input type="password" class="register__input" placeholder="Confirm password">
                    </div>
                    <button class="button register__submit">
                        <span class="button__text">Register Now</span>
                    </button>				
                </form>
                <!-- End Form register -->

                <!-- Begin another register method -->
                <div class="social-register">
                    <h3>Or Register via</h3>
                    <div class="social-icons">
                        <a href="javascript:void()" class="social-login__icon fab fa-instagram">
                            <img src="../assets/icons/gmail.png" alt="gmail logo">
                        </a>
                        <a href="javascript:void()" class="social-login__icon fab fa-facebook">
                            <img src="../assets/icons/facebook.png" alt="facebook logo">
                        </a>
                    </div>
                </div>
                <!-- End another Link register -->

                <!-- Begin Link Login -->
                <div class="signin-link">
                    <a href="./login.html">Sign in</a>
                </div>
                <!-- End Link Login -->

            </div>
            <!-- End Form Card container -->

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	

        </div>
        <!-- End Form Card -->

    </div>
    <!-- End Main container -->

</body>
</html>
